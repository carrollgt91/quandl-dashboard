<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <h2>Search Quandl</h2>
      <input type="text" ng-model="query">
    </div>
    <ul>
      <li ng-repeat="doc in docs">
        <div>{{doc.name}}</div>
        <p>{{docdescription}}</p>
      </li>
    </ul>
  </div> 
</div>
